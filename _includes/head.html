<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ site.title | escape }} — {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">
  
  {% for localized_page in page_localizations %}
  {% unless localized_page.locale == page.locale %}
  {% assign lang = site.locales[localized_page.locale].lang %}
  <link rel="alternate" hreflang="{{ lang }}" href="{{ site.url }}{{ site.baseurl }}{{ localized_page.url }}">
  {% endunless %}
  {% endfor %}
  
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/main.css?{{ site.time | date: '%s%N' }}">
</head>
