<nav class="site-nav">
  <ul>
  {% for document_id in site.navigation %}
    {% assign nav_page = locale.pages | where: "document_id", document_id | first %}
    {% if nav_page %}
    <li>
      <a href="{{ nav_page.url | prepend: site.baseurl }}" {% if nav_page.url == page.url %}aria-current="page"{% endif %}>
        {{ nav_page.title | escape }}
      </a>
    </li>
    {% endif %}
  {% endfor %}
  </ul>
</nav>
