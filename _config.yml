---
title: Jekyll I18n
description: A boilerplate solution for plugin-free multilingual sites.
url: https://letrastudio.github.io
baseurl: /jekyll-i18n
github_username: letrastudio

timezone: Europe/Lisbon
lang: [en-US, pt-PT, zh-Hant, ar]
locales:
  en-US:
    name: English
  pt-PT:
    name: Português
    baseurl: /pt
  zh-Hant:
    name: 繁體中文
    baseurl: /zh
  ar:
    name: عربى
    baseurl: /ar
    direction: rtl

collections_dir: collections
collections:
  pages:
    output: true
    permalink: /:path/
  pages_pt:
    output: true
    permalink: /pt/:path/
  pages_zh:
    output: true
    permalink: /zh/:path/
  pages_ar:
    output: true
    permalink: /ar/:path/
  posts:
    output: true
    permalink: /blog/:categories/:title/
  posts_pt:
    output: true
    permalink: /pt/blog/:categories/:title/
  posts_zh:
    output: true
    permalink: /zh/boke/:categories/:title/
  posts_ar:
    output: true
    permalink: /ar/mudawana/:categories/:title/
  photos:
    output: true
    permalink: /photos/:path/
  photos_pt:
    output: true
    permalink: /pt/fotografias/:path/

defaults:
- scope:
    path: ''
  values:
    lang: en-US
- scope:
    path: ''
    type: pages
  values:
    layout: page
    lang: en-US
- scope:
    path: ''
    type: pages_pt
  values:
    layout: page
    lang: pt-PT
- scope:
    path: ''
    type: pages_zh
  values:
    layout: page
    lang: zh-Hant
- scope:
    path: ''
    type: pages_ar
  values:
    layout: page
    lang: ar
- scope:
    path: ''
    type: posts
  values:
    layout: post
    lang: en-US
- scope:
    path: ''
    type: posts_pt
  values:
    layout: post
    lang: pt-PT
- scope:
    path: ''
    type: posts_zh
  values:
    layout: post
    lang: zh-Hant
- scope:
    path: ''
    type: posts_ar
  values:
    layout: post
    lang: ar
- scope:
    path: ''
    type: photos
  values:
    layout: photo
    lang: en-US
- scope:
    path: ''
    type: photos_pt
  values:
    layout: photo
    lang: pt-PT
