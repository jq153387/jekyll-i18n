---
title: Jekyll Vanilla I18n
url: https://letrastudio.github.io
baseurl: /jekyll-i18n
repository: letrastudio/jekyll-i18n
description: A sane, plugin-free solution for internationalized Jekyll sites.
twitter:
  username: letrastudio

locales:
  default:
    name: English
    lang: en
  pt:
    name: Português
    lang: pt-PT
  mo:
    name: 繁體中文
    lang: zh-Hant-MO
  ae:
    name: عربى
    lang: ar-AE
    direction: rtl

collections:
  pages:
    output: true
    permalink: /:path/
  pages_pt:
    output: true
    permalink: /pt/:path/
  pages_mo:
    output: true
    permalink: /mo/:path/
  pages_ae:
    output: true
    permalink: /ae/:path/
  posts:
    output: true
    permalink: /blog/:categories/:title/
  posts_pt:
    output: true
    permalink: /pt/blog/:categories/:title/
  posts_mo:
    output: true
    permalink: /mo/boke/:categories/:title/
  posts_ae:
    output: true
    permalink: /ae/mudawana/:categories/:title/
  photos:
    output: true
    permalink: /photos/:path/
  photos_pt:
    output: true
    permalink: /pt/fotografias/:path/

defaults:
- scope:
    path: '_pages*/'
  values:
    layout: page
- scope:
    path: '_posts*/'
  values:
    layout: post
- scope:
    path: '_photos*/'
  values:
    layout: photo
- scope:
    path: '*_pt/'
  values:
    locale: pt
    lang: pt-PT
- scope:
    path: '*_mo/'
  values:
    locale: mo
    lang: zh-Hant-MO
- scope:
    path: '*_ae/'
  values:
    locale: ae
    lang: ar-AE
- scope:
    path: ''
  values:
    locale: default
    lang: en
- scope:
    path: '_pages/index.markdown'
  values:
    permalink: "/"
- scope:
    path: '_pages_pt/index.markdown'
  values:
    permalink: "/pt/"
- scope:
    path: '_pages_mo/index.markdown'
  values:
    permalink: "/mo/"
- scope:
    path: '_pages_ae/index.markdown'
  values:
    permalink: "/ae/"

plugins:
- jekyll-sitemap
- jekyll-seo-tag
- jekyll-feed
- jekyll-github-metadata
