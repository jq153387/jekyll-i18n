---
layout: default
---

{% include i18n.html %}
{% assign posts_collection = "posts" | append: page_collection_suffix %}

<div class="blog wrapper">
  
  <div class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </div>
  
  <ul class="blog-list">
    {% for post in site[posts_collection] %}
    <li>
      <h2 class="post-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
      <small class="post-meta">{% include localized-date.html date=post.date format="long" %}</small>
    </li>
    {% endfor %}
  </ul>
  
</div>
