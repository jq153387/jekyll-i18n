---
layout: default
---

<article class="post wrapper">
  
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
    <p class="page-meta">{{ page.date | localized_date: "full" }}</p>
  </header>
  
  <div class="page-content text text-wrapper">
    {{ content }}
  </div>

</article>
